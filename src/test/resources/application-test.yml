spring:
  jpa:
    generate-ddl: true
    open-in-view: false
  datasource:
    hikari:
      schema: app_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS app_schema
      connection-timeout: 10000

app:
  redis:
    enable: true
  integration:
    base-url: http://localhost:8082

  cache:
    cacheType: REDIS
    cache-names:
      - databaseEntities
      - databaseEntityByName
      - databaseEntityById
    caches:
      databaseEntities:
        expiry: 10m
      databaseEntityByName:
        expiry: 10m
      databaseEntityById:
        expiry: 10m