spring:
  jpa:
    generate-ddl: true
    open-in-view: false
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: postgres
    password: postgres
    hikari:
      schema: app_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS app_schema
      connection-timeout: 10000

app:
  integration:
    base-url: http://localhost:8082

  cache:
    cacheType: inMemory
    cache-names:
      - databaseEntities
      - databaseEntityByName
    caches:
      databaseEntities:
        expiry: 5s
      databaseEntityByName:
        expiry: 10s